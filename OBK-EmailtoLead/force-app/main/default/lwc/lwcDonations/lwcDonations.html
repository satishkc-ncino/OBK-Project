<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
        <h1 class="slds-text-heading_medium slds-m-bottom_medium">
            Your Generosity is what kept us going. We are greatful you are here to "DONATE"
        </h1>
    </div>
    <div>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input-name
            label="We would love to know who you are!"
            required
            first-name="John"
            last-name="Doe"
            salutation="Mr."
            options={salutationOptions}></lightning-input-name>
            <lightning-input type="text" label="Email Address" required="true"></lightning-input>
        </div>
    </div>
    <lightning-button variant="brand" label="Proceed to Payment" title="Procced to Payment" onclick={handleRedirect} class="slds-m-left_x-small"></lightning-button>    
</template>
